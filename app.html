    <!-- MAIN -->
    <main class="content">
      <div class="container-fluid px-5 py-2">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Cities
              </button>
              <ul class="dropdown-menu" id="eventDropDown"></ul>
            </div>
            <div>
              <table class="table table-striped">
                <tr>
                  <th colspan="2" id="statsHeader">Stats for All Events</th>
                </tr>
                <tr>
                  <td>Total Attendance</td>
                  <td id="total">100</td>
                </tr>
                <tr>
                  <td>Average Attendance</td>
                  <td id="average">100</td>
                </tr>
                <tr>
                  <td>Most Attended</td>
                  <td id="most">100</td>
                </tr>
                <tr>
                  <td>Least Attended</td>
                  <td id="least">100</td>
                </tr>
              </table>
            </div>
          </div>
          <div class="col-12 col-md-6 order-first order-md-last">
            <img
              src="/img/DannyLogo2022.svg"
              alt="Logo"
              class="img-fluid p-5"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button
              class="btn btn-primary btn-lg fw-bold"
              data-bs-toggle="modal"
              data-bs-target="#addEventModal"
            >
              Add Event
            </button>
            <div>
              <table class="table table-striped">
                <tr class="text-uppercase">
                  <th>Event Name</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Attendance</th>
                  <th>Date</th>
                </tr>
                <tbody id="eventTableBody">
                  <!-- Event Data Goes Here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer mt-5">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-3 gy-4">

    <!-- MODALS -->
    <div class="modal" tabindex="-1" id="addEventModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-uppercase">Add a New Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="newEventName" class="form-label">Event Name</label>
              <input type="text" class="form-control" id="newEventName" />
            </div>
            <div>
              <label for="newCityName" class="form-label">City</label>
              <input type="text" class="form-control" id="newCityName" />
            </div>
            <div>
              <label for="newEventState">State</label>
              <select class="form-control" id="newEventState">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div>
              <label for="newEventAttendance" class="form-label"
                >Attendance</label
              >
              <input
                type="number"
                class="form-control"
                id="newEventAttendance"
              />
            </div>
            <div>
              <label for="newDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="newDate" />
            </div>
          </div>
          <div class="modal-footer">
            <button
            onclick="saveEventData()"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- TEMPLATES -->
    <template id="cityDD-template">
      <li><a class="dropdown-item" onclick="getEvents(this)"></a></li>
    </template>
    <template id="eventData-Template">
      <tr>
        <td data-id="event"></td>
        <td data-id="city"></td>
        <td data-id="state"></td>
        <td data-id="attendance"></td>
        <td data-id="eventdate"></td>
      </tr>
    </template>
